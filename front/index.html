<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Snake</title>
  <style>
    .vh-100 {
      height: 100vh;
    }
    .h-100 {
      height: 100%;
    }
    .canvas-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #gameScreen {
      display: none;
    }

  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="canvas-wrapper">
          <h1>Multiplayer Snake</h1>
          <button type="submit" id="newGameButton">Create New Game</button>
          <div>Or</div>
          <div>
            <input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
          </div>
          <button type="submit" id="joinGameButton">Join Game</button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="canvas-wrapper h-100">
          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
